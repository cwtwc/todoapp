<!doctype html>
<html>
  <head>
    <title>My Angular App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <script src="script.js"></script>
  </head>
  <body ng-app="myApp">
  	<div ng-controller="MainCtrl">
  		<h1 class="text-center">My todo list</h1>
  		<div class="col-xs-3"></div>
  		<div class="col-xs-6">
  		<div class="input-group">
  			<input type="text" class="form-control" ng-model="textBox" placeholder="add an item to do" />
  				<span class="input-group-btn">
  					<button class="btn btn-default" type="button" ng-click="addItem()">
  					Add Item
  					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
  					</button>
  				</span>
  		</div>
  		<ul class="list-group">
		  <li class="list-group-item clearfix overflow" ng-repeat="item in todos">{{item}}
		  <button class="btn btn-danger pull-right" type="button" ng-click="deleteItem(item)">
				<span class="glyphicon glyphicon-trash text-right" aria-hidden="true"></span>
			</button>
  		  </li>
		 </ul>
		 </div>
		 <div class="col-xs-3"></div>
  	</div>
  </body>
</html>
